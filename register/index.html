<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myLife</title>
  </head>
  <body>
    <main>
      <div></div>
    </main>
    <link
      rel="stylesheet"
      href="../layout/styles/register-styles/basic-info.css"
    />
    <link rel="stylesheet" href="../layout/styles/utilitys.css" />
    <link rel="stylesheet" href="../layout/styles/register-styles/root.css" />
    <title>myLife | get started</title>
  </head>
  <body>
    <main>
      <header class="header-sizes header-color">
        <span class="w-screen bold-header">
          <h1 class="text-center enterprise-text text-ghost">Registration</h1>
        </span>
        <span class="w-screen text-ghost text-center register-tagline">
          <p>Your journey to the life you want begins here</p>
        </span>
      </header>

      <section
        class="w-screen mainSection-sizes mainSection-colors grid mainSection-layout"
      >
        <div class="formModal-sizing formModal-colors formModal-border">
          <span class="w-full modal-head">
            <h3 class="text-center">Basic registration</h3>
            <h4 class="text-center">
              we just need to start with some basic information
            </h4>
            <hr />
          </span>
          <form action="" class="reg-form-layout">
            <div class="form-feild-container">
              <label for="first_name" class="form-label-pos">firstname</label>
              <input type="text" name="first_name"  class="form-feild"/>
            </div>
            <div class="form-feild-container">
              <label for="last_name" class="form-label-pos">lastname</label>
              <input type="text" name="last_name"   class="form-feild"/>
            </div>
            <div class="form-feild-container">
              <label for="username" class="form-label-pos">username</label>
              <input type="text" name="username" class="form-feild" />
            </div>
            <div class="form-feild-container">
              <label for="email" class="form-label-pos">mail</label>
              <input type="email" name="email"  class="form-feild"/>
            </div>

<div class="form-feild-container">
<label for="psswd" class="form-label-pos">password</label>
  <input type="password" name="psswd"  class="form-feild"/>
</div>
          </form>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="../layout/scripts/handleBasicInfoSubmit.js" defer></script>
    <script src="../layout/scripts/register-scripts/touch-basic-registration.js"></script>

  </body>
</html>
